name: Run Tests

on:
  push:
    branches:
      - develope

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Tests
      run: python -m unittest discover tests
      
